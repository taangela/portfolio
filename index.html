<!DOCTYPE html>
<html>
<head>
  <title>Marta Koperek</title>
  <meta name="description" content="portfolio">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>

  <script>
  $(function() {
    $('#about-link').click (function() {
      $('html, body').animate({scrollTop: $('#about').offset().top }, 'slow');
      return false;
    });
    $('#portfolio-link').click (function() {
      $('html, body').animate({scrollTop: $('#portfolio').offset().top }, 'slow');
      return false;
    });
    $('#contact-link').click (function() {
      $('html, body').animate({scrollTop: $('#contact-form').offset().top }, 'slow');
      return false;
    });
  });
  </script>

  <nav class="navbar navbar-default mynavbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"></button>
        <a id='home' class="navbar-brand" href='#'></a>
      </div>
      <div class="collapse navbar-collapse" id=myNavbar>
        <ul class="nav navbar-nav navbar-right links">
          <li id='about-link'><a href="#about">about</a></li>
          <li id='portfolio-link'><a href="#portfolio">portfolio</a></li>
          <li id ='contact-link'><a href="#contact-form">contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id ="about">
    <div class="image-container">
      <img class="img-responsive" id='main-image' src="img/b-5c.jpg">
      <p class='img-text' id="name">Marta Koperek</p>
      <p class='img-text text-center' id= "profession">
        FRONT-END DEVELOPER</br><span id ='skils'>HTML<i class='fa fa-star-o'></i> CSS<i class='fa fa-star-o'></i>JavaScript</span></p>
    </div>
  </section>

  <section id='portfolio'>
    <p id='portfolio-text'class="text-center">Check out some of my lastest projects</p>
    <div class='row' id='portfolio-row'>
      <div class='col-md-4 projects'><a href='https://codepen.io/Tangela/pen/zZQMvB' target=_blank>
        <img class='img-responsive thumbnail img-projects' src='img/portfolio-2.jpg'></a></div>
      <div class='col-md-4 projects'><img class='img-responsive thumbnail img-projects' src='img/under-construction.jpg'></div>
      <div class='col-md-4 projects'><img class='img-responsive thumbnail img-projects' src='img/under-construction.jpg'></div>
      <div class='col-md-4 projects'><img class='img-responsive thumbnail img-projects' src='img/under-construction.jpg'></div>
      <div class='col-md-4 projects'><img class='img-responsive thumbnail img-projects' src='img/under-construction.jpg'></div>
      <div class='col-md-4 projects'><img class='img-responsive thumbnail img-projects' src='img/under-construction.jpg'></div>
    </div>
  </section>

  <section id='contact-form'>
    <form class="contact">
      <p id ='contact-text' class='text-center'>Contact Me</p>
      <div class='row' id= 'first-line-contact-form'>
        <div class='col-md-5' id='name-form'><input type='text' class='form-control'placeholder='name'></div>
        <div class='col-md-5'><input type='text' class='form-control'placeholder='e-mail'></div>
      </div>
      <div class='row'>
        <div class='col-md-10' id='massage-text'><textarea class='form-control'rows='8'placeholder='massage'></textarea></div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-default submit-text">Submit</button>
      </div>
    </form>
  </section>

  <section id='footer-section'>
    <div class='container-fluid'>
      <div class='pull-right'>
        <ul class='list-inline' id='icon-list'>
            <li><p id='join-me-text'>join me here</p></li>
            <li><a href='https://github.com/taangela' target ='_blank'><i class ='fa fa-github fa-3x'></i></a></li>
            <li><a href='https://codepen.io/Tangela/' target ='_blank'><i class ='fa fa-codepen fa-3x'></i></a></li>
            <li><a href='https://www.freecodecamp.com/taangela' target ='_blank'><i class ='fa fa-free-code-camp fa-3x'></i></a></li>
        </ul>
      </div>
    </div>
  </section>

</body>
</html>
